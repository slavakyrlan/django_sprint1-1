{% extends "base.html" %}
{% load static %}

{% block title %}
  Лента записей
{% endblock %}

{% block content %}
  <h1>Лента записей</h1>
{% for post in posts reversed %}
  <hr>
    <article>
      {% include "blog/includes/card.html" %}
      <p>
        {{ post.text|truncatewords:10 }}
      </p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>

{% endfor %}
{% endblock %}
